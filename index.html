<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Login Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="form">
                <h2>Login</h2>
                <form action="">
                    <label for="login">Username</label>
                    <input type="text" id="login" />
                    <label type="password" for="password">Password</label>
                    <input type="password" id="password">
                    <a href="#" class="login-btn">Sign In</a>
                    <p class="forget">Forget password? <a href="#" class="click">Click Here</a></p>
                </form>
                <a href="#" class="facebook"><span class="icon"><i class="fab fa-facebook"></i></span>Signin with facebook</a>
                <a href="#" class="twitter"><span class="icon"><i class="fab fa-twitter"></i></span>Signin with twitter</a>
            </div>
        </div>
    </div>

</body>

</html>
